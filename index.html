<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Electron boilerplate</title>
		<link rel="stylesheet" href="dist/index.css">
	</head>
	<body>
		<div class="container">
			<header>
				<h1>Renamer</h1>
			</header>
			<main>
				<form class="fileContainer" id="fileContainer" method="POST" enctype="multipart/form-data" action="index.js">
					<input type="hidden" id="MAX_FILE_SIZE" name="MAX_FILE_SIZE" value="300000" />

					<input type="file" id="fileselect" name="fileselect[]" multiple="multiple" />


					<button type="submit">Submit</button>
				</form>
				<aside class="fileTransforms">
					<h3>Translations</h3>
					<ul>
						<li></li>
					</ul>
				</aside>
			</main>
			<footer></footer>
		</div>
		<script src="client/index.js"></script>
	</body>
</html>
